<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ride for Your life</title>
</head>
<body>
    <div class="start-game">
        <img src="" alt="" class="game-logo" />
        <br/>
        <button id="start-button">Start Game</button>
        <p>Is there even a bottom to this run...or am I going to be riding forever? Use "A" and "D" to keep away from a bikers arch nemesis - trees and rocks, but also to pick up helpful supplies on the way down</p>
    </div>

    <div id="board">
      <canvas id="canvas" width="700" height="1000"></canvas>
    </div>

    <div id="game-over">
        <h2>Oops, looks like you took a tumble, maybe you need some more air in those tires!</h2>
        <h3 class="score">Your Score:</h3>
    

        <div class="options">
            <button>Restart Game</button>
            <button>Back to the Main Page to get a refresher on the rules!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
